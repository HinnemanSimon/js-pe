<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>js-pe</title>
</head>

<body>
    <main class="container">
        <h1>Registreer</h1>
        <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
        <div class="row g-5">
            <div id="foutmeldingen" class="col-md-5 col-lg-4 order-md-last">
            </div>


            <div class="col-md-7 col-lg-8">

                <form class="row g-3">

                    <div class="col-sm-6">
                        <label for="voornaam" class="form-label">Voornaam</label>
                        <input type="text" class="form-control" id="voornaam" placeholder="uw voornaam">
                    </div>
                    <div class="col-sm-6">
                        <label for="naam" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="naam" placeholder="uw naam">
                    </div>
                    <div class="col-sm-6">
                        <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="mailadres" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="mailadres" placeholder="mail@example.be">
                    </div>
                    <div class="col-sm-6">
                        <label for="wachtwoord" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord">
                        <div id="wachtwoordHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                    </div>
                    <div class="col-sm-6">
                        <label for="herhaal" class="form-label">Herhaal wachtwoord</label>
                        <input type="password" class="form-control" id="herhaal">
                    </div>
                    <div class="col-12">
                        <label for="adres" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                    </div>
                    <div class="col-md-6">
                        <label for="land" class="form-label">Land</label>
                        <select id="land" class="form-select">
                    <option selected>Kies een land</option>
                    <option>België</option>
                    <option>Nederland</option>
                    <option>Luxemburg</option>
                  </select>
                    </div>
                    <div class="col-md-4">
                        <label for="provincie" class="form-label">Provincie</label>
                        <select id="provincie" class="form-select">
                <option selected>Kies een provincie</option>
                <option>Antwerpen</option>
                <option>Limburg</option>
                <option>Oost-Vlaanderen</option>
                <option>West-vlaanderen</option>
                <option>Vlaams-Brabant</option>
                <option>Brussel</option>
                <option>Waals-Brabant</option>
                <option>Henegouwen</option>
                <option>Luik</option>
                <option>Namen</option>
                <option>Luxemburg (België)</option>
                <option>Diekirch</option>
                <option>Grevenmacher</option>
                <option>Luxemburg (luxemburg)</option>
                <option>Limburg (Nederland)</option>
                <option>Noord-Brabant</option>
                <option>Zeeland</option>
                <option>Zuid-Holland</option>
                <option>Utrecht</option>
                <option>Gelderland</option>
                <option>Noord-Holland</option>
                <option>Flevoland</option>
                <option>Overijssel</option>
                <option>Drenthe</option>
                <option>Friesland</option>
                <option>Groningen</option>
            </select>
                    </div>
                    <div class="col-md-2">
                        <label for="Postcode" class="form-label">Postcode</label>
                        <input type="number" class="form-control" id="postcode">
                    </div>
                    <hr class="my-4">
                    <div class="col-sm-6">
                        <h2>Hou me op de Hoogte</h2>
                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                            <label class="form-check-label" for="flexCheckDefault">
                          Inschrijven voor onze nieuwsbrief.
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="voorwaarden">
                            <label class="form-check-label" for="flexCheckChecked">
                          Ik ga akkoord met de algemene voorwaarden.
                        </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2>Betaling</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="bankingapp" value="bankingapp" checked>
                            <label class="form-check-label" for="bankingapp">
                          Banking app
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="overschrijving" value="overschrijving">
                            <label class="form-check-label" for="overschrijving">
                          Overschrijving
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="visa" value="visa card">
                            <label class="form-check-label" for="visa">
                          Visa card
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaaloptie" id="paypal" value="PayPal">
                            <label class="form-check-label" for="paypal">
                          PayPal
                        </label>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button id="knop" class="w-100 btn btn-primary btn-lg" type="button">Wave your magic wand</button>
                </form>

            </div>
        </div>
    </main>
    <script src="app.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
